<!DOCTYPE html>

<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<meta name="robots" content="index,follow">

			<title>meetup - Главная</title>

		<meta name="description" content="">

		<link rel="shortcut icon" type="image/x-icon" href="">

		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="static/css/index.css">
		
		<script src="static/js/pages/index.js" async></script>
	</head>
	<body>
		<header class="header">
			<div class="header__wrapper header_top">
				<div class="header__button"></div>
				<div class="header__title">
					<h1>Главная</h1>
				</div>
				<div class="header__button"></div>
			</div>
			<nav class="header__wrapper header_bottom header__nav">
				<a href="#" class="header__nav__item header__nav__item_active">
					<img src="static/img/icons/home.svg" alt="">
					<span>Главная</span>
				</a>
				<a href="#" class="header__nav__item">
					<img src="static/img/icons/events.svg" alt="">
					<span>События</span>
				</a>
				<a href="#" class="header__nav__item">
					<img src="static/img/icons/search.svg" alt="">
					<span>Найти</span>
				</a>
				<a href="#" class="header__nav__item">
					<img src="static/img/icons/message.svg" alt="">
					<span>Чат</span>
				</a>
				<a href="#" class="header__nav__item">
					<div style="background-image: url('static/img/account/profile1/squirrel.jpg')" class="header__nav__item__img_size24"></div>
					<span>Профиль</span>
				</a>
			</nav>
		</header>
		<div class="clr"></div>
		<div class="container">
			<div class="squirrel-slider">
				<!-- if записи закончились - display flex -->
				<div class="squirrel-slider__empty">
					<img class="squirrel-slider__empty__img" src="static/img/icons/smile.svg" alt="">
					<span class="squirrel-slider__empty__text">Рядом с вами никто<br>не планирует собираться :(</span>
				</div>
				<!--  -->

				<article class="squirrel-slider__slide">
					<div class="squirrel-slider__slide__pictures" id="squirrelLocation">
						<div class="squirrel-slider__slide__pictures__images">
							<div class="squirrel-slider__slide__pictures__images__share">
								<a href="#" id="share"><img src="static/img/icons/share.svg" alt=""></a>
							</div>
							<div class="squirrel-slider__slide__pictures__images__dislike">
								<a href="#" id="dislike"><img src="static/img/icons/dislike.svg" alt=""></a>
							</div>
							<div class="squirrel-slider__slide__pictures__images__like">
								<a href="#" id="like"><img src="static/img/icons/like.svg" alt=""></a>
							</div>
							<div class="squirrel-slider__slide__pictures__images__item" style="background-image: url('static/img/events/name1/1.png')"></div>
							<div class="squirrel-slider__slide__pictures__images__item" style="background-image: url('static/img/events/name1/2.png')"></div>
						</div>
						<div class="squirrel-slider__slide__pictures__dots" id="dots">
							<div class="squirrel-slider__slide__pictures__dots__item squirrel-slider__slide__pictures__dots__item_active"></div>
							<div class="squirrel-slider__slide__pictures__dots__item"></div>
						</div>
					</div>
					<div class="flex-row">
						<div class="squirrel-slider__slide_wrapper">
							<div class="squirrel-slider__slide__name">
								<h1>День рождения Лесяна</h1>
							</div>
							<div class="squirrel-slider__slide__description">
								<h2>На радиополе в лесочке под елочкой</h2>
							</div>
						</div>
						<div class="squirrel-slider__slide_wrapper">
							<a class="squirrel-slider__slide__info">
								<img src="static/img/icons/info.svg" alt="">
							</a>
						</div>
					</div>
					<div class="flex-row">
						<div class="squirrel-slider__slide__users">
							<img src="static/img/icons/users.svg" alt="">
							<span>0/5</span>
						</div>
						<div class="squirrel-slider__slide__price">
							<img src="static/img/icons/rub.svg" alt="">
							<span>500-1000</span>
						</div>
					</div>
			
				</article>
			</div>
		</div>
		<div class="clr"></div>
	</body>
</html>
